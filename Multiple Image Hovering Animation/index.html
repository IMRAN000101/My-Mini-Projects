<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Hovering Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="elem-1" class="elem">
            <h1>Spider-Man</h1>
            <img src="https://i.pinimg.com/474x/b0/f2/2d/b0f22d18f13a016702288ffe985d30c3.jpg">
        </div>
        <div id="elem-2" class="elem">
            <h1>IronMan</h1>
            <img src="https://i.pinimg.com/736x/bc/6a/59/bc6a5944bf37bc2978c1bd1086ac3b66.jpg" >
        </div>
        <div id="elem-3" class="elem">
            <h1>Thor</h1>
            <img src="https://w0.peakpx.com/wallpaper/740/946/HD-wallpaper-thor-artwork-2020-thor-superheroes-artist-artwork-digital-art-minimalism-minimalist-thumbnail.jpg">
        </div>
        <div id="elem-4" class="elem">
            <h1>BlackPanther</h1>
            <img src="https://www.chromethemer.com/wallpapers/chromebook-wallpapers/images/960/black-panther-chromebook-wallpaper.jpg">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
